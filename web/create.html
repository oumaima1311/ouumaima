    <script>
        
document.addEventListener('DOMContentLoaded', function() {
    
    const form = document.querySelector('table');
    const doneBtn = document.querySelector('.btn:first-of-type');
    const deleteBtn = document.querySelector('.btn:last-of-type');
    const passwordInput = document.querySelector('input[type="password"]:first-of-type');
    const confirmPasswordInput = document.querySelector('input[type="password"]:last-of-type');
    const emailInput = document.querySelector('input[type="email"]');
    const phoneInput = document.querySelector('input[type="tel"]');

    
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

   
    function isValidPhone(phone) {
        const re = /^\+213\s0[5-7]\d{8}$/;
        return re.test(phone);
    }

    
    function validatePassword() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            alert('Passwords do not match!');
            return false;
        }
        return true;
    }

   
    doneBtn.addEventListener('click', function() {
        
        const familyName = document.getElementById('Familly Name').value;
        const firstName = document.getElementById('First Name').value;
        const age = document.querySelector('input[type="number"]').value;
        const wilaya = document.getElementById('wilaya').value;
        const sexe = document.querySelector('input[name="title"]:checked');

        if (!familyName || !firstName || !age || !wilaya || !sexe) {
            alert('Please fill in all required fields!');
            return;
        }

        if (!isValidEmail(emailInput.value)) {
            alert('Please enter a valid email address!');
            return;
        }

        if (!isValidPhone(phoneInput.value)) {
            alert('Please enter a valid Algerian phone number (e.g., +213 0551234567)');
            return;
        }

        if (!validatePassword()) {
            return;
        }

        
        alert('Account created successfully!');
        console.log('Form data:', {
            familyName,
            firstName,
            age,
            wilaya,
            phone: phoneInput.value,
            email: emailInput.value,
            address: document.getElementById('Address').value,
            sexe: sexe.value
        });
    });

    
    deleteBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to clear the form?')) {
            form.reset(); 
        }
    });

    
    confirmPasswordInput.addEventListener('input', function() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.style.borderColor = 'red';
        } else {
            confirmPasswordInput.style.borderColor = '#ddd';
        }
    });
});
